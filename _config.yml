name: George Tipton's Blog

description: "The personal site of George Tipton, designer and front-end technologist. Where I write about code, design, food, and life. Views expressed are my own. Use code at your own risk."

url: "https://georgetipton.com/tiptontech"
baseurl: "/tiptontech"

plugins:
  - jekyll-redirect-from

sass:
  sass_dir: _sass
  style: compressed

lsi: false

exclude:
  [
    "script",
    "vendor",
    "Gemfile",
    "Gemfile.lock",
    "config.ru",
    "Procfile",
    "Rakefile",
    "readme.md",
    "scss",
  ]

permalink: /writing/:title

markdown_ext: markdown,mkd,mkdn,md

collections:
  case-studies:
    output: true
    permalink: /:collection/:path/
    defaults:
      layouts: casestudy
